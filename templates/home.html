{% extends "base.html" %}


{% block content %}
	<button><a href="{% url 'home' %}">HOME</a></button>	
<hr>
	
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}">logout</a> | {{user.name}} you are logged in.
	{% else %}
	<a href="{% url 'login' %}">login</a> | <a href="{% url 'signup' %}">signup</a>

	{% endif %}
		

{% endblock content %}
